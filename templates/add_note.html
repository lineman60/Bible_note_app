{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Add a Note! {% endblock %}

{% block body_block %}

<h1> Add Note </h1>
    <form id="note_form" method="post" action="/note/add_note/" >
    {% csrf_token %}
    {% for field in form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}
    {{ field }}
        <br />
    {% endfor %}

<input type="submit" name="submit" value="Create Note" />
</form>
{% endblock %}
