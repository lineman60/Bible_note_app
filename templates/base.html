<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bible Notes {% block title %} {% endblock %} </title>
</head>
<body>
    {% block body_block %}
    <div id="header">
     {% if user.is_authenticated %}
         Welcome {{ user.username }} !
        <a href="{% url 'auth_logout' %}"> Log out!</a> |
        <a href="{% url 'auth_password_change' %}">Change password</a>)
    {% else %}
       <a href="{% url 'auth_login' %}">Log in!</a>
    {% endif %}
    <hr />
    </div>

    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>! | or
        <a href="{% url 'auth_login' %}">Login!</a></p>

     {% endblock %}

</div>
</body>
</html>
